<template name="Query_results_list">
  <div class="col s12 m8 l9" style="overflow-y: auto; height: 100vh">
    {{#each productsArray in getProductsInArraysOf3}}
      <div class="row">
        {{#each product in productsArray}}
          <div class="col s12 m4">
            <a href="{{product.productUrl}}" target="_blank">
              <img class="responsive-img" src="{{product.imageUrl}}">
            </a>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
